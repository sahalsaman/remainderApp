<div class="container col-md-12">

    <div class="d-flex justify-content-center bg">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign Up</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group mb-0">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="fname" formControlName="fname" class="form-control"
                            placeholder="full name" id="login_uname" required>
                    </div>
                    <div class="mb-2">
                        <div *ngIf="(this.registerForm.get('fname')?.touched || this.registerForm.get('fname')?.dirty)&& this.registerForm.get('fname')?.errors" style="color: red;">*Invalid name</div>  
                    </div>
                    <div class="input-group form-group mb-0">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="uname" formControlName="uname" class="form-control"
                            placeholder="user name" id="login_accno" required>
                    </div>
                    <div class="mb-2">
                        <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty)&& this.registerForm.get('uname')?.errors" style="color:red;">*Invalid User name</div>
                    </div>
                    <div class="input-group form-group mb-0">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pswd" formControlName="pswd" class="form-control"
                            placeholder="password" id="login_password" required>
                    </div>
                    <div class="mb-2">
                        <div *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty)&& this.registerForm.get('pswd')?.errors" style="color: red;">*Invalid Password</div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn login_btn " style="width:100%">
                    </div>
                </form>
            </div>
            <p class="text-center" style="color:rgb(15, 15, 15);align-items:baseline;">Existing user? 
                <a routerLink="/">Log in</a></p>
        </div>
    </div>
</div>
